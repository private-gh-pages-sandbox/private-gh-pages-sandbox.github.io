<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Private Github Pages Sandbox</title>
  </head>
  <style>
    html, body, #root {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    window.addEventListener(
      "message",
      (event) => {
        if (
          event.origin !== "http://localhost:8080" &&
          event.origin !== "https://private-gh-pages.github.io"
        ) {
          throw new Error("permission denide");
        }

        const base64HtmlString = event.data;

        const iframe = document.getElementById("root");

        if (iframe === null) {
          throw new Error("renderer iframe does not found");
        }

        iframe.src = base64HtmlString;
      },
      false
    );
  </script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
  />
  <body>
    <iframe id="root"></div>
  </body>
</html>
